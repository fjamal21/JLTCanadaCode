<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="../css/login.css" type="text/css" rel="stylesheet">
    <link href="../css/base.css" type="text/css" rel="stylesheet">

    <script src="../lib/jquery/jquery-1.9.1.js"></script>

</head>

<body>

<div class="container">

    <!--------------    HEADER  start    -------------->
    <div class="login-header">
        <div class="left">
            <div class="middle row">
                <div class="middle cell logo">
                    <div class="logo label">Powered by</div>
                    <div class="header-logo"><img src="../css/img/logo.png"></div>
                </div>
            </div>
        </div>
        <div class="right">
           <div class="middle row">
                <div class="middle cell">
                    <span class="login label"><a href="#" class="color-text">About</a></span>
                    <span class="login label"><a href="#" class="color-text">Legal</a></span>
                    <span class="login delimiter"></span>
                    <span class="login label">
                        <div >  
                            <select>
                                <option selected>English</option>
                                <option>Armenian</option>
                                <option>Russian</option>
                            </select>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!--------------    HEADER  end    --------------    >

    <!--------------    BODY  start    -------------->
    <div class="login-body center">
        <div class="middle row">
            <div class="middle cell">
                <h1>Welcome to your Flexible Benefits Choices ...</h1>

                <h2>
                    <a href="#" class="login link color-text">Change Password</a>
                    <span class="delimiter"></span>
                    <a href="#" class="login link inactive">Security Questions</a>
                </h2>

                <div class="login form">
                    <div class="row">
                        <div class="left">Username:</div>
                        <div class="right">
                            <input type="text" placeholder="Username"> <img src="../css/img/info.png" title="Please enter valid username" class="info">
                        </div>
                    </div>
                    <div class="row">
                        <div class="left">Password:</div>
                        <div class="right">
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="left"></div>
                        <div class="right">
                            <span class="error">Error messages go here</span>
                            <span class="forgot"><a href="#">Forgot Username/Password ?</a></span>
                        </div>
                    </div>
                    <div class="row">
                        <input type="button" value="Login" class="button active">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--------------    BODY  end    -------------->

</div>

</body>
</html>
