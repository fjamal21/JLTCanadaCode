<!-- Pop-ups -->
<div id="discontinue-popup" class="hidden-popup">
    <div class="title word-break"><!-- ko i18n: 'dependents.discontinue.confirm' --><!-- /ko --></div>
    <div class="clear modal-message"><!-- ko i18n: 'dependents.discontinue.message' --><!-- /ko --> <!-- ko text: firstName --><!-- /ko --> <!-- ko text: lastName --><!-- /ko --></div>
    <div class="button-bar clear">
        <input type="button" class="button back bar" data-popup="cancel" data-bind="value: i18n('no')">
        <input type="button" class="button primary" data-popup="submit" data-bind="value: i18n('yes')" /* style="color: #fff !important" */>
    </div>
</div>
<div id="warning-popup" class="hidden-popup">
    <div class="title"><!-- ko text: title --><!-- /ko --></div>

        <div class="button-bar clear">
            <input type="button" class="button back bar" data-popup="cancel" data-bind="value: i18n('cancel')">
            <input type="button" class="button primary" data-popup="submit" data-bind="value: i18n('continue')" /* style="color: #fff !important" */>
        </div>
    </div>
<div id="error-popup" class="hidden-popup">
        <div class="title" data-bind="html: title"></div>
        <div class="clear modal-message" data-bind="html: message"></div>
        <div class="button-bar clear">
        <input type="button" class="button back bar" data-popup="cancel" data-bind="value: i18n('back')">
    </div>
</div>
